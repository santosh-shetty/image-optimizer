<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Optimization</title>
    <link rel="stylesheet" href="assets/style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="main-sec text-center px-5">

        <h1 class="">Upload and Optimize Image</h1>
        <!-- Image Upload  -->
        <div class="file-upload">
            <!-- <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button> -->

            <div class="image-upload-wrap">
                <input class="file-upload-input" type='file' onchange="readURL(this);" id="imageInput"
                    accept="image/*" />
                <div class="drag-text">
                    <h3>Drag and drop a Image or select Image</h3>
                </div>
            </div>
            <div class="file-upload-content">
                <img class="file-upload-image" src="#" alt="your image" />
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">Remove image
                        <!-- <span class="image-title">Uploaded Image</span> -->
                    </button>
                </div>
            </div>
        </div>
        <!-- <input type="file" id="imageInput" accept="image/*"> -->
        <!-- quality value input -->
        <!-- <input type="number" id="quality" min="0" max="1" step="0.2"> -->
        <div>
            <input type="range" value="0.6" min="0" max="1" step="0.2" id="quality"  oninput="rangevalue.value=value" />
            <output id="rangevalue">0.6</output>
        </div>
        <button id="compressButton" class="btn btn-success">Compress Image</button>
        <img id="preview" src="" alt="Image preview" style="display:none;">
        <a href="#" class="btn btn-primary my-3 w-25 m-auto" id="downloadButton" style="display:none;">Download Compressed Image</a>

        <!-- Optimize before after section -->
        <div class="main">

            <p class="before-text">Before Image: </p>
            <div class="top-image">
            </div>
            <p class="after-text">After Image: </p>
            <div class="back-image">

                <div class="circle">
                    <svg viewBox="0 0 27 20">
                        <path class="_arrow-left_mdt25_58" d="M9.6 0L0 9.6l9.6 9.6z"></path>
                        <path class="_arrow-right_mdt25_62" d="M17 19.2l9.5-9.6L16.9 0z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <!-- <script src="https://unpkg.com/image-compressor.js"></script> -->
    <script src="assets/script.js"></script>
    <script src="assets/image-composer-script.js"></script>
</body>

</html>
